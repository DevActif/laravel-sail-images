name: Check and Build Laravel Sail Image

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Added manual trigger

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 

    - name: Set up PHP
      uses: shivammathur/setup-php@v3 
      with:
        php-version: '8.4'

    - name: Install dependencies
      run: composer install

    - name: Check for new Laravel Sail version
      id: check_version
      if: github.event_name != 'workflow_dispatch' # Skip version check if manually triggered
      run: |
        CURRENT_VERSION=$(composer show laravel/sail | grep versions | awk '{print $2}')
        LATEST_VERSION=$(composer show laravel/sail --all | grep versions | head -n 1 | awk '{print $2}')
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_ENV
        echo "latest_version=$LATEST_VERSION" >> $GITHUB_ENV

    - name: Build Docker image
      if: github.event_name == 'workflow_dispatch' || env.current_version != env.latest_version # Always build if manually triggered
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/laravel-sail:latest vendor/laravel/sail/runtimes/8.4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3 
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      if: github.event_name == 'workflow_dispatch' || env.current_version != env.latest_version # Always push if manually triggered
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/laravel-sail:latest